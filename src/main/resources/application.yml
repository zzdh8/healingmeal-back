spring:
  mail:
    host: smtp.gmail.com
    port: ${spring.mail.port}
    username: ${spring.mail.username}
    password: ${spring.mail.password}
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: true
  session:
    jdbc:
      initialize-schema: always
  cloud:
    gcp:
      storage:
        project-id: ${project-id}
  ai:
    openai:
      api-key: ${api-key}
      chat:
        options:
          model: gpt-3.5-turbo

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace


server:
  port: 8080
  servlet:
    session:
      cookie:
        same-site: None
        secure: true
        name: SESSION
        path: /
      timeout: 30m
  tomcat:
    connection-timeout: 300000